<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="tela_nome" class="container p-4 bg-light rounded shadow mt-5 text-center" style="max-width: 500px;">
    <h2 class="mb-3">Bem-vindo(a)!</h2>
    <p class="mb-3">Digite seu nome para começar:</p>
    <input type="text" id="input_nome" class="form-control mb-3" placeholder="Seu nome..." />
    <button id="btn_adicionar" class="btn btn-success">Iniciar</button>
</div>
    <div id="container" class="hidden container p-4 bg-light rounded shadow mt-5 text-center" style="max-width: 600px;">

    <h1 class="text-center mb-3">Lista de Compras</h1>
    <div id="mensagem_nome" class="text-center mb-4 fw-semibold"></div>

    <ul id="lista_compras" class="list-group mb-3"></ul>

    <div class="d-flex justify-content-center gap-2 mb-3">
        <input type="text" id="input_item" class="form-control w-auto" placeholder="Novo item...">
        <button id="btn_adicionar_item" class="btn btn-primary">Adicionar</button>
    </div>

    <div class="text-end">
        <span id="contador" class="fw-medium"></span>
    </div>

    <div id="lixeira" class="lixeira mt-3 text-center p-3 border border-danger rounded text-danger fw-bold">
        🗑️ Arraste aqui para excluir
    </div>
</div>

   



    <script src="script.js" defer></script>
</body>
</html>
